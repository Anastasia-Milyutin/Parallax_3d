<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax 3d</title>
    <link rel="shortcut icon" href="/img/leaf.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script src="libs/rain.js" defer></script>
  </head>
  <body>
    <div class="logo" style="background-image: url(img/logo.svg)"></div>

    <section class="layers">
      <div class="layers__conteiner">
        <div
          class="layers__item layers-1"
          style="background-image: url(img/layer-1.jpg)"
        ></div>
        <div
          class="layers__item layers-2"
          style="background-image: url(img/layer-2.png)"
        ></div>
        <div class="layers__item layers-3">
          <div class="hero-content">
            <h1>Natural Forest <span>Html / css</span></h1>
            <div class="hero-content__p">
              Creating a beautiful 3D webside a 'lens effect'
            </div>
            <button class="button-start">Start learning</button>
          </div>
        </div>
        <div class="layers__item layers-4">
          <canvas class="rain" style="width: 100%"></canvas>
        </div>
        <div
          class="layers__item layers-5"
          style="background-image: url(img/layer-5.png)"
        ></div>
        <div
          class="layers__item layers-6"
          style="background-image: url(img/layer-6.png)"
        ></div>
      </div>
    </section>
  </body>
</html>
